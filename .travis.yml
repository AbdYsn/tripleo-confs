language: bash
jobs:
  include:
    - stage: build
      before_script:
      - bash -c "echo before_script"
      script:
      - echo script
      - echo script 2
      if: tag IS blank AND type = pull_request
    - stage: push image
      if: type = push AND branch = main
      before_deploy: 
      - echo before_deploy
      deploy: 
      - echo deploy main
      on:
        branch: main
    - stage: push release to dokcerhub
      if: tag IS present
      before_deploy: 
      - echo before_deploy
      deploy: 
      - echo deploy tag
      on:
        tags: true
      all_branches: true
      condition: "$TRAVIS_TAG =~ ^v[0-9].*$"
